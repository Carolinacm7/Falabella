<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>


 

    <div class="contenedor" id="contenedor">
       
      


        <form action="" class="formulario" id="formulario" name="formulario">

          <div class="contenedor-inputs">
              <input type="text" name="nombre" placeholder="Nombre" id="nombre">
              <input type="text" name="nacionalidad" placeholder="Nacionalidad" id="correo"> 
              <input type="text" name="edad" placeholder="Edad" >
              <input type="text" name="nuevoName" placeholder="Nuevo nombre" >
              
    <div class="sexo">
                  <input type="radio" name="sexo" id="hombre" value="hombre">
                  <label for="hombre" class="label-radio hombre">Hombre</label>
                  <input type="radio" name="sexo" id="mujer" value="mujer">
                  <label for="mujer" class="label-radio mujer">Mujer</label>
    </div>

              <div class="terminos">
                  <input type="checkbox" name="terminos" >
                  <label for="terminos" >Acepto TÃ©rminos y Condiciones </label>
              </div>

              <ul class="error" id="error"></ul>


            </div>

            <input type="submit" class="btn" value="Cambiar Nombre">
        </form>

    </div>
    

    <script src="fomulario.js"></script>
</body>
</html>
